<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Captura</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section class="container">
        <div class="content-wrapper">
            <img class="main-logo" src="./assets/img/logo.png" alt="logo workshop">
            <h1 class="main-title">Workshop</h1>
            <h2 class="main-subtitle">Primeiros passos com Programação Web</h2>
            <form action="" class="form-wrapper">
                <legend class="secondary-subtitle">100% online e gratuito</legend>
                <input class="main-input" type="text" name="name" id="name" placeholder="Nome" required>
                <input class="main-input" type="email" name="email" id="email" placeholder="E-mail" required>
                <label for="check" class="check-input"> 
                    <input type="checkbox" name="check" id="check">
                    Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas
                </label>
                <button class="main-button" type="submit">Quero receber o acesso!</button>
            </form>
        </div>
    </section>
</body>
</html>
