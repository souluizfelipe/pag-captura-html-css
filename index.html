<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Captura</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Workshop</h1>
        <h2 class="main-subtitle">Primeiros passos com Programação Web</h2>
        <form action="">
            <fieldset class="secondary-subtitle">
                <legend>100% online e gratuito</legend>
                <input class="main-input" type="text" name="name" id="name" placeholder="Nome" required>
                <input class="main-input" type="email" name="email" id="email" placeholder="E-mail" required>
                <input type="checkbox" name="check" id="check">
                <label for="check">Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas</label>
                <button class="main-button" type="submit">Quero receber o acesso!</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
